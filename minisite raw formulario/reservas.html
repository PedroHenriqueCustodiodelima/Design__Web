<!DOCTYPE html>
<html lang="tpt-br">
    <head>
        <title> Aula de títulos</title>
        <meta charset="utf-8" />
        <link href="formulario.css" rel="stylesheet"/>
    </head>
    <body> 

        <h1><img class="logo" width="200" src="logo.png" alt="logo da empresa"/></h1>
        <div>
            <h1> Reservas</h1>
        </div>
        <form action="resposta.html" >
            <fieldset>
                <div>
                    <label for="nome"> Nome:</label>
                    <input type="text" id="nome" />
                </div>
                <div>
                     <label for="email"> E-mail:</label>
                     <input type="email" id="email" />
                 </div>                          
                
                <div>
                    <label for="data"> Data de nascimento:</label>
                    <input type="date" id="data" />
                </div>
                <div>
                    <label for="uf"> Estado:</label>
                    <select id="uf">
                        <option valuer="AC">AC</option>
                        <option valuer="AL">AL</option>

                        <option valuer="AM">AM</option>
                        <option valuer="BA">BA</option>
                        <option valuer="CE">CE</option>
                        <option valuer="DF">DF</option>
                        <option valuer="ES">ES</option>
                        <option valuer="GO">GO</option>
                        <option valuer="MA">MA</option>
                        <option valuer="MT">MT</option>
                        <option valuer="MS">MS</option>
                        <option valuer="MG">MG</option>
                        <option valuer="PA">PA</option>
                        <option valuer="PB">PB</option>
                        <option valuer="PR">PR</option>
                        <option valuer="PE">PE</option>
                        <option valuer="PI">PI</option>
                        <option valuer="RJ">RJ</option>
                        <option valuer="RN">RN</option>
                        <option valuer="RS">RS</option>
                        <option valuer="RO">RO</option>
                        <option valuer="RR">RR</option>
                        <option valuer="SC">SC</option>
                        <option valuer="SP">SP</option>
                        <option valuer="SE">SE</option>
                        <option valuer="TO">TO</option>
                        
                    </select>
                </div>
                <div>
                    <label for="mais"> Mais informações: </label>
                    <textarea id="mais"></textarea>
                </div>
            </fieldset>
                       
        </form>

    </body>
</html>
