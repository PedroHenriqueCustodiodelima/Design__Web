<!DOCTYPE html>
<html lang="tpt-br">
    <head>
        <title> Aula de títulos</title>
        <meta charset="utf-8" />
        <link href="formulario.css" rel="stylesheet"/>
    </head>
    <body> 

        <h1><img class="logo" width="200" src="logo.png" alt="logo da empresa"/></h1>
        <div>
            <h1> Reservas</h1>
        </div>
        <form action="resposta.html" >
            <fieldset>
                <div>
                    <label for="nome"> Nome:</label>
                    <input type="text" placeholder="Nome" id="nome" required/>
                </div>
                <div>
                     <label for="email"> E-mail:</label>
                     <input type="email" placeholder="E-mail" id="email" required/>
                 </div>                          
                
                <div>
                    <label for="data"> Data:</label>
                    <input type="date" id="data" />
                </div>
                <div>
                    <label for="tel">Telefone*: </label>
                    <input type="tel" placeholder="Telefone" id="tel" required/>
                </div>
                <div>
                    <label for="mais"> Mais informações: </label>
                    <textarea id="mais"></textarea>
                </div>
            </fieldset>
            <input type="submit" />
                       
        </form>

    </body>
</html>
