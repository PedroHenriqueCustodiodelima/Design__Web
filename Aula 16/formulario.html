<!DOCTYPE html>
<html lang="tpt-br">
    <head>
        <title> Formulário</title>
        <meta charset="utf-8" /> 
       
    </head>

    <body> 

       <form action="resposta.html" >
           <fieldset>
               <legend> Autenticação </legend>
               <div>
                    <label for="nome">Login:</label>
                    <input type="text" placeholder="login" id="login" required/>
               </div>
               <div>
                    <label for="senha">Senha:</label>
                    <input type="password" placeholder="senha" id="senha" required/>
               </div>

           </fieldset>
           <fieldset>
               <legend> Dados pessoais</legend>

               <div>
                   <label for="nome"> Nome:</label>
                   <input type="text" id="nome" />
               </div>
               <div>
                    <label for="email"> E-mail:</label>
                    <input type="email" id="email" />
                </div>
                <div>
                    <label for="data"> Data de nascimento:</label>
                    <input type="date" id="data" />
                </div>
                <div>
                    <label for="uf"> Estado:</label>
                    <select id="uf">
                        <option valuer="AC">AC</option>
                        <option valuer="AL">AL</option>
                        <option valuer="AP">AP</option>
                        <option valuer="AM">AM</option>
                        <option valuer="BA">BA</option>
                        <option valuer="CE">CE</option>
                        <option valuer="DF">DF</option>
                        <option valuer="ES">ES</option>
                        <option valuer="GO">GO</option>
                        <option valuer="MA">MA</option>
                        <option valuer="MT">MT</option>
                        <option valuer="MS">MS</option>
                        <option valuer="MG">MG</option>
                        <option valuer="PA">PA</option>
                        <option valuer="PB">PB</option>
                        <option valuer="PR">PR</option>
                        <option valuer="PE">PE</option>
                        <option valuer="PI">PI</option>
                        <option valuer="RJ">RJ</option>
                        <option valuer="RN">RN</option>
                        <option valuer="RS">RS</option>
                        <option valuer="RO">RO</option>
                        <option valuer="RR">RR</option>
                        <option valuer="SC">SC</option>
                        <option valuer="SP">SP</option>
                        <option valuer="SE">SE</option>
                        <option valuer="TO">TO</option>
                        
                    </select>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" list="cidades" id="cidade" />
                    <datalist id="cidades">
                        <option value="Natal"> Natal</option>
                        <option value="Mossoró"> Mossoró</option>
                        <option value="Santa Cruz"> Santa Cruz</option>
                    </datalist>
                </div>

           </fieldset>
           <fieldset>
               <legend> Dados profissionais</legend>

               <div>
                   <span> Formação: </span>
                   <label>   <input type="radio" name="formacao" id="medio" value="medio" /> Médio completo</label>
                   <label><input type="radio" name="formacao" id="superior" value="superior" /> Superior</label>                   
                   <label><input type="radio" name="formacao" id="mestrado" value="mestrado" /> Mestrado</label>
                   

               </div>
               <div>
                   <span> Estado civil:</span>
                   <label><input type="radio" name="estcivil" /> Casada</label>
                   <label><input type="radio" name="estcivil" /> Solteira</label>
               </div>
               <div>
                   <span> Áreas de interesse:</span>
                   <label><input type="checkbox" name="areas" value="prog" />Programação</label>
                   <label><input type="checkbox" name="areas" value="design" />Design</label>
               </div>
               <div>
                   <label for="curriculo">Currículo</label>
                   <input type="file" id="crriculo"/>
               </div>
               <div>
                   <label for="mais"> Mais informações: </label>
                   <textarea id="mais"></textarea>
               </div>

           </fieldset>
                      
       </form>

    </body>

</html>
