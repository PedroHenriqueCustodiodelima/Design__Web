<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title> wrap</title>
        <meta charset="utf-8" /> 
         
        <style>

            section{
                background-color: aqua;
                padding: 1em;
                display: flex;
                flex-wrap: wrap;
                
            }
            div{
                border: 1px solid black;
                padding: 1em;
                margin: 1em;
            }
        </style>

    </head>
    <body>

        <section>

            <div> 1 </div>
            <div> 2 </div>
            <div> 3 </div>
            <div> 4 </div>
            <div> 5 </div>
            <div> 6 </div>
            <div> 7 </div>
            <div> 8 </div>
            <div> 9 </div>
            <div> 10 </div>
        
        </section>

    </body>
</html>
